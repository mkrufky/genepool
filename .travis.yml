language: go
sudo: false
dist: trusty
git:
  depth: false
go:
  - 1.11
  - tip
os:
  - linux
  - osx
matrix:
  allow_failures:
    - go: tip
  fast_finish: true
install:
  - mkdir -p $HOME/src
  - mv $HOME/gopath/src/github.com/mkrufky/workpool $HOME/src
  - export TRAVIS_BUILD_DIR=$HOME/src/workpool
  - cd $HOME/src/workpool
  - go get github.com/smartystreets/goconvey/convey
  - go get github.com/mkrufky/workpool
script:
- go test -v -timeout 20s
- cd context_workpool
- go test -v -timeout 20s
